<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/section/attendance.css">
</head>

<body>
  <div class="container-sm mt-5 bg-clr">
    <div class="text-center text-uppercase pb-3 pt-3 text-light">
      <h2 style="font-weight: 600;">Subject Attendance</h2>
    </div>
    <form action="">
      <div class="row g-3 mb-3">
        <div class="col-md-4">
          <div class="input-group">
            <div class="input-group-text"><i class="bi bi-person-vcard-fill"></i></div>
            <select class="form-select">
              <option value="Computer Science">Computer Science</option>
              <option value="Nutrion">Medical Lab</option>
              <option value="Midwifery">Midwifery</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <div class="input-group-text"><i class="bi bi-building-fill"></i></div>
            <select class="form-select">
              <option value="Computer Science">Computer Science</option>
              <option value="Nutrion">Medical Lab</option>
              <option value="Midwifery">Midwifery</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <div class="input-group-text"><i class="bi bi-calendar-day-fill"></i></div>
            <input type="datetime" class="form-control" placeholder="Jan-May-2024" class="border-0 rounded">
          </div>
        </div>
      </div>
      <div class="row g-3 mb-3">
        <div class="col-md-4">
          <div class="input-group">
            <div class="input-group-text"><i class="bi bi-calendar2-fill"></i></div>
            <select class="form-select">
              <option value="Semester 1">Semester 1</option>
              <option value="Semester 2">Semester 2</option>
              <option value="Semester 3">Semester 3</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <div class="input-group-text"><i class="bi bi-clock-fill"></i></div>
            <select class="form-select">
              <option value="Morning">Morning</option>
              <option value="Afternnon">Afternoon 2</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <div class="input-group-text"><i class="bi bi-journals"></i></div>
            <input type="datetime" class="form-control" placeholder="DCS/3002- Php-Mysql" class="border-0 rounded">
          </div>
        </div>
      </div>
  <div class="row g-3 mb-3 ">
    <div class="col-md-4">
      <div class="input-group">
        <div class="input-group-text"><i class="bi bi-calendar2-week-fill"></i></div>
        <input type="date" class="form-control" placeholder="mm/dd/yyyy" class="border-0 rounded">
      </div>
    </div>
    <div class="col-md-4">
      <div class="input-group">
        <div class="input-group-text"><i class="bi bi-person-check-fill"></i></div>
        <select class="form-select">
          <option value="Attendance">Attendance wasn't submitted yet</option>
          <option value="Attendance">Attendance was submitted </option>
        </select>
      </div>
    </div>
  </div>
  </form>
    <div class="table-responsive">
      <div>
        <h2 class=" text-uppercase text-center text-light" style="font-weight: 600;">Attendance List</h2>
        <table class="table">
          <thead class="bg-mint">
            <tr>
              <th>#</th>
              <th>Student ID</th>
              <th>Name</th>
              <th>Attendance</th>
            </tr>
          </thead>
          <tbody class="text-light">
            <tr>
              <td>1</td>
              <td>12345</td>
              <td>Mohamed Ahmed</td>
              <td>
                <select class="form-select">
                  <option value="Present">Present</option>
                  <option value="Absent">Absent</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>12346</td>
              <td>Fatima Ali</td>
              <td>
                <select class="form-select">
                  <option value="Present">Present</option>
                  <option value="Absent">Absent</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>3</td>
              <td>12347</td>
              <td>Abdi Ibrahim</td>
              <td>
                <select class="form-select">
                  <option value="Present">Present</option>
                  <option value="Absent">Absent</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>4</td>
              <td>12348</td>
              <td>Amina Hassan</td>
              <td>
                <select class="form-select">
                  <option value="Present">Present</option>
                  <option value="Absent">Absent</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>5</td>
              <td>12349</td>
              <td>Ali Mohamed</td>
              <td>
                <select class="form-select">
                  <option value="Present">Present</option>
                  <option value="Absent">Absent</option>
                </select>
              </td>
            </tr>
          </tbody>

        </table>
      </div>
    </div>
  </div>
</body>
