<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expenses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/section/expense.css">
</head>

<body>
  <div class="container-sm mt-5 pb-5 bg-clr">
    <div class="text-center text-uppercase pb-3 pt-2">
      <h2 class="h2-clr">Add Expense</h2>
    </div>
    <form action="" px-5>
    <div class="row g-3 mb-3">
            <div class="col-md-4">
              <div class="input-group">
                <div class="input-group-text"><i class="bi bi-tag-fill"></i></div>
                <input type="text" class="form-control" placeholder="Enter Expense Type" class="border-0 rounded">
              </div>
            </div>
            <div class="col-md-4">
              <div class="input-group">
                <div class="input-group-text"><i class="bi bi-currency-dollar"></i></div>
                <input type="number" class="form-control" placeholder="Enter Amount" class="border-0 rounded">
              </div>
            </div>
            <div class="col-md-4">
              <div class="input-group">
                <div class="input-group-text"><i class="bi bi-calendar-day-fill"></i></div>
                <input type="date" class="form-control" placeholder="mm/dd/yyyy" class="border-0 rounded">
              </div>
            </div>
         </div>
          <div class="row">
            <div class="col-md-4">
              <div class="input-group">
              <div class="input-group-text"><i class="bi bi-text-right"></i></div>
              <textarea class="form-control" rows="3" cols="20" placeholder="Enter Descrition"></textarea>
              </div>
            </div>
            </form>
    </div>
    <div class="d-flex mt-4 g-5 justify-content-evenly">
<button class="btn btn-success flex-fill me-3 bg-green">Save Expense <i class="bi bi-download"></i></button>
<button class="btn btn-warning flex-fill me-3 bg-orange">Update Expense <i class="bi bi-pencil-square"></i></button>
<button class="btn btn-danger flex-fill me-3 bg-red ">Delete Expense <i class="bi bi-trash"></i></button>
<button class="btn btn-info flex-fill bg-purple">Search <i class="bi bi-search"></i></button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
