<!DOCTYPE html>

</head>
<body>
  <div class="container">
    <form action="">
      <label for="Student Name">Student Name:</label>
      <input title="please fill out this field" type="text" id="Student Name" name="Student Name" placeholder="Enter student name"><br>
      <label for="Age">Age:</label>
      <input title="please fill out this field" type="number" id="Age" name="Age" placeholder="Enter age"><br>
      <label for="Email">Email:</label>
      <input title="please fill out this field" type="email" id="Email" name="Email" placeholder="Enter email"><br>
      <label for="Phone Number">Phone Number:</label>
      <input title="please fill out this field" type="tel" id="Phone Number" name="Phone Number" placeholder="Enter phone Number"><br>
      <label for="Gender">Gender:</label><br>
      <select title="please select an item in the list" name="Gender" id="Gender">
        <option value="" disabled selected>Select gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select><br>
      <label for="Courses">Courses:</label><br>
      <select title="please select an item in the list" name="Courses" id="ourses" >
        <option value="" disabled selected>Select course</option>
        <option value="html&css">HTML & CSS</option>
        <option value="html&css">Javascript</option>
        <option value="html&css">Python</option>
      </select><br>
      <button type="submit">Save</button>
