<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    
    h4,label,thead{
        font-family:  'Fraunces';
        font-weight: 700;
    }
</style>

<body>
    <main class="content px-3 py-2">
        <div class="container-fluid">
          
            <!-- Doctor Registration Form -->
            
         <div class="card">
            <div class="card-header">
                <h4 class="card-title">Add New Doctor</h4>
            </div>
            <div class="card-body">
                <form action="">
                    <div class="row g-3 mb-3">
                        <div class="col-md-4">
                            <label for="" class="form-label">Full Name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-user" style="color: blue;"></i></span>
                                <input type="text" class="form-control" placeholder="Enter Full Name">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-envelope" style="color: blue;"></i></span>
                                <input type="email" class="form-control" placeholder="Enter Email">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="" class="form-label">Title</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-briefcase-medical" style="color: blue;"></i></span>
                                <input type="text" class="form-control" placeholder="Enter Title">
                            </div>
                        </div>
                    </div>
                    <div class="row g-3 mb-3">
                        <div class="col-md-4">
                            <label for="" class="form-label">Department</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-building" style="color: blue;"></i></span>
                                <select class="form-select">
                                    <option value="cardiologist">Cardiologist</option>
                                    <option value="neurologist">Neurologist</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="" class="form-label">Experience</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-calendar" style="color: blue;"></i></span>
                                <input type="text" class="form-control" placeholder="Enter Experience in Years">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="" class="form-label">Contact Number</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-phone" style="color: blue;"></i></span>
                                <input type="tel" class="form-control" placeholder="Enter Contact Number">
                            </div>
                        </div>
                    </div>
                    <div class="row g-3 mb-3">
                        <div class="col-md-4">
                            <label for="" class="form-label">Degree</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-graduation-cap" style="color: blue;"></i></span>
                                <input type="text" class="form-control" placeholder="Enter Degree">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="" class="form-label">Fees</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-dollar-sign" style="color: blue;"></i></span>
                                <input type="email" class="form-control" placeholder="Enter Fees">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="" class="form-label">Profile Photo</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-camera" style="color: blue;"></i></span>
                                <input type="file" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row g-3 mb-4">
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-success w-100">Save <i class="fa-solid fa-floppy-disk"></i></button>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-danger w-100">Delete <i class="fa-solid fa-trash"></i></button>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-warning w-100">Update <i class="fa-solid fa-pen"></i></button>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-info w-100">Search <i class="fa-solid fa-magnifying-glass"></i></button>
                        </div>
                    </div>
                </form>
            </div>
         </div> 
         
         <div class="card">
            <div class="card-header">
                <h4 class="card-title">List of Doctors</h4>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Title</th>
                            <th>Department</th>
                            <th>Experience</th>
                            <th>Contact</th>
                            <th>Fees</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Dr. John Doe</td>
                            <td>johndoe@gmail.com</td>
                            <td>Cardiologist</td>
                            <td>Cardiology</td>
                            <td>10 Years</td>
                            <td>123-456-7890</td>
                            <td>$100</td>
                        </tr>
                        <tr>
                        <td>2</td>
                        <td>Dr. Jane Smith</td>
                        <td>janesmith@gmail.com</td>
                        <td>Neurologist</td>
                        <td>Neurology</td>
                        <td>8 Years</td>
                        <td>987-654-3210</td>
                        <td>$120</td>
                        </tr>
                    </tbody>
                </table>
            </div>
         </div>

    
        </div>
    </main>
    
</body>

</html>
