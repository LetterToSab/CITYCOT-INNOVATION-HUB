<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/section/student.css">
  <style>
  </style>
</head>
<body>
  <div class="container-sm mt-5 bg-clr">
    <div class="text-center text-uppercase pb-3 pt-3 text-light">
      <h2 style="font-weight: 600;">Add Student</h2>
    </div>
    <form action="">
      <div class="row g-3 mb-3">
        <div class="col-md-4">
          <div class="input-group">
            <div class="input-group-text"><i class="bi bi-person-vcard-fill"></i></div>
            <input type="text" class="form-control" placeholder="Enter Student ID" class="border-0 rounded">
          </div>
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
            <input type="text" class="form-control" placeholder="Enter Nmae" class="border-0 rounded">
          </div>
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <div class="input-group-text"><i class="bi bi-telephone-fill"></i></div>
            <input type="tel" class="form-control" placeholder="Enter Phone" class="border-0 rounded">
          </div>
        </div>
      </div>
      <div class="row g-3 mb-3">
        <div class="col-md-4">
          <div class="input-group">
            <div class="input-group-text"><i class="bi bi-geo-alt-fill"></i></div>
            <select class="form-select">
              <option value="Bari">Bari</option>
              <option value="Karkaar">Karkar</option>
              <option value="Nugaal">Nugaal</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <div class="input-group-text"><i class="bi bi-buildings-fill"></i></div>
            <select class="form-select">
              <option value="Bosaso">Bosaso</option>
              <option value="Qardho">Qardho</option>
              <option value="Garowe">Garowe</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <div class="input-group-text"><i class="bi bi-building"></i></div>
            <input type="text" class="form-control" placeholder="Enter School Name" class="border-0 rounded">
          </div>
        </div>
      </div>
      <div class="row g-3 mb-3">
        <div class="col-md-4">
          <div class="input-group">
            <div class="input-group-text"><i class="bi bi-calendar-day-fill"></i></div>
            <input type="data" class="form-control" placeholder="mm/dd/yyyy" class="border-0 rounded">
          </div>
          </div>
        <div class="col-md-4">
          <div class="input-group">
            <div class="input-group-text"><i class="bi bi-geo-alt-fill"></i></div>
            <input type="data" class="form-control" placeholder="mm/dd/yyyy" class="border-0 rounded">
          </div>
          </div>
        <div class="col-md-4">
          <div class="input-group">
            <div class="input-group-text"><i class="bi bi-gender-male"></i></div>
            <input type="text" class="form-control" placeholder="Enter Place of Birth" class="border-0 rounded">
          </div>
          </div>
        </div>
        <div class="row g-3 mb-3">
          <div class="col-md-4">
            <div class="input-group">
              <div class="input-group-text"><i class="bi bi-pc-display"></i></div>
              <select class="form-select">
                <option value="Computer Science">Computer Science</option>
                <option value="Nutrion">Medical Lab</option>
                <option value="Midwifery">Midwifery</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="input-group">
              <div class="input-group-text"><i class="bi bi-clock-fill"></i></div>
              <select class="form-select">
                <option value="Morning">Morning</option>
                <option value="Evening">Afternon</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="input-group">
              <div class="input-group-text"><i class="bi bi-envelope-fill"></i></div>
              <input type="text" class="form-control" placeholder="Enter Email" class="border-0 rounded">
            </div>
          </div>
        </div>
    </form>
    <div class="d-flex mt-4 g-5 justify-content-evenly">
      <button class="btn btn-success flex-fill me-3 bg-green">Save <i class="bi bi-download"></i></button>
      <button class="btn btn-warning flex-fill me-3 bg-orange">Update <i class="bi bi-pencil-square"></i></button>
      <button class="btn btn-danger flex-fill me-3 bg-red">Delete <i class="bi bi-trash"></i></button>
    </div>
    <div class="d-flex mt-4">
      <button class="btn btn-info flex-fill bg-purple">Search <i class="bi bi-search"></i></button>
    </div>
  
    <div class="table-responsive">
      <div>
        <h2 class="mt-3 text-uppercase text-center pb-3 text-light" style="font-weight: 600;">Registered Students</h2>
        <table class="table">
          <thead class="bg-mint">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Region</th>
              <th>City</th>
              <th>Faculty</th>
            </tr>
          </thead>
          <tbody class="text-light">
            <tr>
              <td>1</td>
              <td>Mohamed Ahmed</td>
              <td>123-456-7890</td>
              <td>Bari</td>
              <td>Bosaso</td>
              <td>Computer Science</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Aisha Ali</td>
              <td>987-654-3210</td>
              <td>Sanag</td>
              <td>Garowe</td>
              <td>Midwifery</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
