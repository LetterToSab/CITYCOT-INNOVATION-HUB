<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/section/login.css">
</head>
<body class="body">
  <div class="container-fluid">
    <form class="mx-auto">
      <div class="text-center">
        <img src="./assets/images/citycot logo.jpg" class="img-fluid" alt="Citycot logo">
        <h4>Login to Citycot University</h4>
      </div>
      <div class="mb-3 mt-4">
        <label for="user-name" class="form-label">User Name</label>
        <input type="text" class="form-control" id="user-name">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password">
        <div id="emailHelp" class="form-text my-3" >Forget password?</div>
      </div>
      <button type="submit" class="btn btn-primary my-3"><a href="dashborad.html">Login</a></button>
    </form>
  </div>

  


 
  



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
