<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Department</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/section/department.css">
</head>
<body>
  
<div class="container-sm mt-5 bg-clr">
      <h2 class="text-center text-uppercase pb-3 pt-2 text-light" style="font-weight: 600;">Add Department</h2>
      <form action="">
        <div class="row g-3 mb-3">
          <div class="col-md-4">
            <div class="input-group">
              <div class="input-group-text"><i class="bi bi-person-vcard-fill"></i></div>
              <input type="text" class="form-control" placeholder="Enter Department ID" class="border-0 rounded">
            </div>
            </div>
            <div class="col-md-4">
              <div class="input-group">
                <div class="input-group-text"><i class="bi bi-building-fill"></i></div>
                <input type="text" class="form-control" placeholder="Enter Department Name" class="border-0 rounded">
              </div>
            </div>
            <div class="col-md-4">
              <div class="input-group">
                <div class="input-group-text"><i class="bi bi-calendar-day-fill"></i></div>
                <input type="date" class="form-control" placeholder="mm/dd/yyyy" class="border-0 rounded">
              </div>
            </div>
          </div>
       
      </form>
      <div class="d-flex mt-5 g-5 justify-content-evenly" >
        <button class="btn btn-success flex-fill me-3 bg-green" >Save <i class="bi bi-download"></i></button>
        <button class="btn btn-warning flex-fill me-3 bg-orange">Update <i class="bi bi-pencil-square"></i></button>
        <button class="btn btn-danger flex-fill me-3 bg-red">Delete <i class="bi bi-trash"></i></button>
        <button class="btn btn-info flex-fill bg-purple">Search <i class="bi bi-search"></i></button>
      </div>
 

  <div class="table-responsive pb-2">
    <div >
      <h2 class="mt-5 text-center text-light text-uppercase pb-3" style="font-weight: 600;">Department</h2>
      <table class="table">
        <thead class="bg-mint">
          <tr>
            <th># </th>
            <th>Department Name</th>
            <th>Registration Date</th>
          </tr>
          </thead>
          <tbody  class="text-light">
            <tr>
            <td>1</td>
            <td>Computer Science</td>
            <td>2024-01-01</td>
                    </tr>  
                    <tr>
            <td>2</td>
            <td>Midwifery</td>
            <td>2024-02-01</td>
                    </tr>
          </tbody>
      </table>
    </div>
  </div>
  </div>


  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
